<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
      "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Profiler Qunit tests</title>
    <link rel="stylesheet" href="qunit.css" type="text/css"/>
    <script src="http://code.jquery.com/jquery-latest.js"> </script>
    <script type="text/javascript" src="qunit.js"></script>
    <script type="text/javascript" src="../require/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl: "file:///Users/bowena02/Sites/profiler",
            paths: {
                "some": "some/v1.0"
            },
            waitSeconds: 5
        });

        require([
            'tests/models/api/sqlDbTest',
            'tests/models/api/indexedDbTest'
        ], function () {
            info('Running tests...');
        });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">Profiler QUnit test suite</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests">
    </ol>
  </body>
</html>
